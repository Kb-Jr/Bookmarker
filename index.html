<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

</head>
<body>
    <div class="add-bookmark" id="add-bookmark">
        <h2>Add Bookmark</h2>
    </div>

    <div class="bookmarks" id="bookmarks-container"></div>

    <div class="modal-container" id="modal-container" style="z-index: 5;">
        <div class="modal" id="modal">
            <div class="modal-header" id="modal-header">
                <h3>Add Bookmark</h3>
                <i class="fa-solid fa-xmark close-icon" id="close-modal" title="Close"></i>
            </div>
            <div class="modal-content">
                <form class="modal-form" id="modal-form">
                    <div class="form-group" id="form-group">
                        <label for="website-name" class="form-label" id="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group" id="form-group">
                        <label for="website-url" class="form-label" id="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <div class="button-div">
                        <button type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
