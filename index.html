<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>

</head>
<body>
    <div class="add-bookmark" id="add-bookmark">
        <h2>Add Bookmark</h2>
    </div>

    <div class="bookmarks">
        <div class="item">
            <a class="links" href="https://google.com" target="_blank">Google</a>
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
        </div>
        <div class="item">
            <a class="links" href="https://google.com" target="_blank">Google</a>
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
        </div>
        <div class="item">
            <a class="links" href="https://google.com" target="_blank">Google</a>
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
        </div>
        <div class="item">
            <a class="links" href="https://google.com" target="_blank">Google</a>
            <i class="fa-solid fa-xmark" id="delete-bookmark" title="Delete bookmark"></i>
        </div>    
    </div>
    <div class="modal-container show-modal" id="modal">
        <div class="modal">
            <i class="fa-solid fa-xmark close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add bookmark</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website Name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website URL</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
